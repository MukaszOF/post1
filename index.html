<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Epanel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="content">
            <h1 class="titleblog">Epanel Posts</h1>
            <div class="card">
                <div class="topCard">
                    <h2 class="title">Blog Epanel</h2>
                    <span class="secondText">Post Atualizado para as ultimas noticias, todos os dias as 11:30 da manhã!</span>
                </div>
                <div class="mediaCard"></div>
                <div class="bottomCard">
                    <span class="bottomText">As novas noticias estão no ar!, clique já para ficar atualizado!</span>
                    <div class="actionsCard">
                        <button class="actions">Open </button>
                    </div>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
